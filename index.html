<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>System Access</title>

<!-- Fonts (simple, unobtrusive) -->
<link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Lexend+Zetta:wght@300;600&display=swap" rel="stylesheet">

<style>
  /* ---------- Reset & base ---------- */
  :root{
    --bg:#000;
    --neon:#00ff33;
    --neon-2:#19f24a;
    --muted: rgba(0,255,51,0.15);
    --glass: rgba(255,255,255,0.02);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--neon);font-family: "Lexend Zetta", "Major Mono Display", monospace;}
  a{color:inherit}

  /* ---------- Fullscreen layout ---------- */
  .stage{
    min-height:100vh;
    display:grid;
    place-items:center;
    position:relative;
    overflow:hidden;
    padding:28px;
  }

  /* subtle vignette */
  .stage::before{
    content:"";
    position:absolute;inset:0;
    background:radial-gradient(circle at 50% 30%, rgba(0,0,0,0) 0%, rgba(0,0,0,0.45) 60%, rgba(0,0,0,0.85) 100%);
    pointer-events:none;
  }

  /* ---------- Hacker face ---------- */
  .card{
    width:min(980px,94%);
    max-width:1100px;
    padding:28px;
    border-radius:14px;
    background:linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.15));
    box-shadow: 0 20px 80px rgba(0,0,0,0.75), 0 0 40px rgba(0,255,51,0.03) inset;
    text-align:center;
    position:relative;
    z-index:40;
  }

  .face-wrap{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:28px;
    flex-direction:column;
  }

  .face{
    width:min(56vw,640px);
    max-width:720px;
    border-radius:12px;
    overflow:hidden;
    background:#050505;
    padding:18px;
    border:1px solid rgba(0,255,51,0.06);
    box-shadow: 0 0 60px rgba(0,255,51,0.06);
  }

  .face img{
    display:block;
    width:100%;
    height:auto;
    filter: drop-shadow(0 0 28px rgba(0,255,51,0.12));
    transform:translateZ(0); /* smoother */
  }

  /* ---------- Neon "BEGIN" button ---------- */
  .btn{
    margin-top:26px;
    border:0;
    outline:0;
    cursor:pointer;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    padding:18px 46px;
    font-size:30px;
    letter-spacing:6px;
    color:var(--neon);
    background:linear-gradient(180deg, rgba(0,0,0,0.15), rgba(0,0,0,0.02));
    border-radius:12px;
    border:2px solid rgba(0,255,51,0.14);
    text-shadow: 0 0 18px rgba(0,255,51,0.25);
    box-shadow:
      0 6px 28px rgba(0,0,0,0.7),
      0 0 36px rgba(0,255,51,0.06);
    transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
    font-weight:700;
  }

  .btn .neon{
    display:inline-block;
    padding:10px 14px;
    border-radius:8px;
    background:linear-gradient(90deg, rgba(0,255,51,0.06), rgba(0,255,51,0.02));
    border:1px solid rgba(0,255,51,0.08);
    box-shadow: 0 0 28px rgba(0,255,51,0.08), 0 0 6px rgba(0,255,51,0.06) inset;
  }

  .btn:hover{ transform:translateY(-4px) scale(1.02); box-shadow: 0 14px 60px rgba(0,0,0,0.8), 0 0 60px rgba(0,255,51,0.12)}
  .btn:active{ transform:translateY(-1px) scale(.997) }

  /* blinking inner glow */
  .btn::after{
    content:"";
    position:absolute;
    left:50%;transform:translateX(-50%);
    bottom:8%;
    width:60%;
    height:6px;
    background:linear-gradient(90deg, rgba(0,255,51,0.0), rgba(0,255,51,0.12), rgba(0,255,51,0.0));
    filter:blur(6px);
    opacity:0.8;
    border-radius:6px;
  }

  /* scary subtitle under button */
  .scary-sub{
    margin-top:12px;
    font-size:14px;
    opacity:0.7;
    color:rgba(0,255,51,0.8);
    letter-spacing:2px;
  }

  /* ---------- Footer ---------- */
  footer{
    position:fixed;
    bottom:12px;
    width:100%;
    left:0;
    text-align:center;
    color:rgba(0,255,51,0.35);
    font-size:13px;
    z-index:50;
    font-weight:600;
  }

  /* ---------- Matrix / glitch layers ---------- */
  .matrix{
    pointer-events:none;
    position:fixed;
    inset:0;
    z-index:10;
    mix-blend-mode:screen;
    opacity:0.12;
  }

  .col{
    position:absolute;
    top:-20%;
    width:120px;
    height:140%;
    display:flex;
    flex-direction:column;
    gap:4px;
    transform:skewX(-8deg);
    filter:blur(0.4px);
  }

  .col span{
    display:block;
    font-size:12px;
    line-height:10px;
    color:var(--neon);
    opacity:0.6;
    text-shadow:0 0 6px rgba(0,255,51,0.06);
    transform:translateY(0);
  }

  /* random positions for columns will be set by JS */
  /* ---------- Glitch overlay text ---------- */
  .glitch-text{
    position:absolute;
    top:10%;
    left:50%;
    transform:translateX(-50%);
    z-index:45;
    font-size:48px;
    color:var(--neon);
    opacity:0;
    letter-spacing:4px;
    text-transform:uppercase;
    pointer-events:none;
    text-shadow: 0 0 18px rgba(0,255,51,0.12), 0 0 46px rgba(0,255,51,0.04);
  }

  .glitch-on{
    animation:glch .6s steps(4) 1;
    opacity:1 !important;
  }
  @keyframes glch{
    0%{transform:translateX(-50%) translateY(0) skewX(0); opacity:1}
    20%{transform:translateX(-50%) translateY(-6px) skewX(-6deg)}
    40%{transform:translateX(-50%) translateY(3px) skewX(4deg)}
    60%{transform:translateX(-50%) translateY(-2px) skewX(-2deg)}
    100%{transform:translateX(-50%) translateY(0) skewX(0); opacity:0}
  }

  /* small responsive adjustments */
  @media (max-width:720px){
    .face{width:92%}
    .btn{font-size:20px;padding:14px 28px;letter-spacing:3px}
    .glitch-text{font-size:28px}
  }
</style>
</head>
<body>
  <main class="stage" aria-live="polite">
    <!-- Matrix columns (empty, filled by JS for random effect) -->
    <div class="matrix" id="matrix"></div>

    <!-- Glitch text flashed on click -->
    <div class="glitch-text" id="glitchText">█ SYSTEM BREACH █</div>

    <section class="card" role="region" aria-label="Scary entry">
      <div class="face-wrap">
        <!-- public-domain / freely available Anonymous emblem from Wikimedia -->
        <div class="face" aria-hidden="true">
          <img id="faceImg" alt="Anonymous emblem" src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Anonymous_emblem.svg" />
        </div>

        <button class="btn" id="beginBtn" aria-pressed="false" aria-label="Begin - click to continue">
          <span class="neon">BEGIN</span>
        </button>

        <div class="scary-sub" id="scarySub">— Press to commence —</div>
      </div>
    </section>

    <footer>All rights reserved • Made by Shahzain</footer>
  </main>

  <!-- Audio: ambient + blubs + deep hit (hosted, public audio). 
       Note: browsers require user interaction before playing audio; the first click starts ambience if needed. -->
  <audio id="ambience" src="https://cdn.pixabay.com/audio/2022/03/08/audio_3a1b4c98b9.mp3" loop preload="auto"></audio>
  <audio id="glitchBlip" src="https://cdn.pixabay.com/audio/2021/08/04/audio_e6f976a8d1.mp3" preload="auto"></audio>
  <audio id="deadHit" src="https://cdn.pixabay.com/audio/2021/08/04/audio_fa5e3d0af0.mp3" preload="auto"></audio>

<script>
/* ---------------------------
   Config & provided Rickroll
   --------------------------- */
const RICKROLL_LINK = "https://youtu.be/dQw4w9WgXcQ?si=MQXtzUu6gQasKfkH"; // exact link you gave

/* Elements */
const beginBtn = document.getElementById('beginBtn');
const ambience = document.getElementById('ambience');
const glitchBlip = document.getElementById('glitchBlip');
const deadHit = document.getElementById('deadHit');
const glitchText = document.getElementById('glitchText');
const matrix = document.getElementById('matrix');
const scarySub = document.getElementById('scarySub');
const faceImg = document.getElementById('faceImg');

/* ---------------------------
   Matrix rain generator
   --------------------------- */
function makeMatrixCols(){
  // clear
  matrix.innerHTML = "";
  const cols = Math.max(8, Math.floor(window.innerWidth / 80));
  for(let i=0;i<cols;i++){
    const col = document.createElement('div');
    col.className = "col";
    const num = 20 + Math.floor(Math.random() * 40);
    for(let j=0;j<num;j++){
      const sp = document.createElement('span');
      // create random binary/hex glyphs for aesthetic
      sp.textContent = (Math.random() > 0.6) ? (Math.random() > 0.5 ? "0" : "1") : randomGlyph();
      sp.style.opacity = 0.08 + Math.random()*0.6;
      sp.style.transform = `translateY(${Math.random()*200}px)`;
      col.appendChild(sp);
    }
    // randomize column position and animation speed
    col.style.left = `${Math.random()*100}%`;
    col.style.width = `${80 + Math.floor(Math.random()*80)}px`;
    col.style.animation = `none`;
    matrix.appendChild(col);
    animateColumn(col);
  }
}

function randomGlyph(){
  const charset = "01ABCDEF<>#@%$&*-+=;:,.";
  return charset.charAt(Math.floor(Math.random()*charset.length));
}

function animateColumn(col){
  // move column downward continuously (simple CSS-less animation with JS)
  let top = -80;
  const speed = 0.3 + Math.random()*0.9; // px per frame
  function step(){
    top += speed;
    if(top > window.innerHeight + 200) top = -200 - Math.random()*200;
    col.style.transform = `translateY(${top}px) skewX(-8deg)`;
    requestAnimationFrame(step);
  }
  step();
}

/* initialize matrix */
makeMatrixCols();
window.addEventListener('resize', () => {
  // recreate on resize (keeps it light)
  setTimeout(makeMatrixCols, 220);
});

/* ---------------------------
   Interaction & audio handling
   --------------------------- */

// browsers block autoplay - start ambience on first user click anywhere
let ambienceStarted = false;
function ensureAmbience(){
  if(!ambienceStarted){
    ambience.volume = 0.55;
    ambience.play().catch(()=>{/* could be blocked */});
    ambienceStarted = true;
  }
}

// small helper to play sound safely
function playSound(el){
  if(!el) return;
  el.currentTime = 0;
  el.play().catch(()=>{});
}

/* BEGIN sequence
   - small immediate glitch blip
   - flash GLITCH text
   - play deep "dead" sound
   - small visual flicker on face and button
   - after ~1.6s redirect to Rickroll link
*/
beginBtn.addEventListener('click', (e) => {
  // accessibility update
  beginBtn.setAttribute('aria-pressed','true');
  ensureAmbience();

  // quick subtle UI changes for realism
  beginBtn.style.pointerEvents = 'none';
  beginBtn.style.transition = 'transform .22s ease';
  beginBtn.style.transform = 'scale(0.96) translateY(2px)';
  scarySub.textContent = '— initiating sequence —';

  // immediate blip
  playSound(glitchBlip);

  // flash glitch text
  glitchText.classList.add('glitch-on');

  // tiny image glitch (shake & flicker)
  faceImg.animate([
    {filter:'drop-shadow(0 0 28px rgba(0,255,51,0.12))', transform:'translateY(0)'},
    {filter:'drop-shadow(0 0 75px rgba(0,255,51,0.28))', transform:'translateY(-6px) rotate(-0.6deg)'},
    {filter:'drop-shadow(0 0 28px rgba(0,255,51,0.12))', transform:'translateY(0)'}
  ], {duration:620, easing:'ease-in-out'});

  // play the heavy "dead" sound just after the blip
  setTimeout(() => {
    playSound(deadHit);
    scarySub.textContent = '— dead —';
    // deep screen pulse
    document.body.animate([
      {backgroundColor:'rgba(0,0,0,1)'},
      {backgroundColor:'rgba(0,0,0,0.7)'},
      {backgroundColor:'rgba(0,0,0,1)'}
    ], {duration:800, easing:'ease-in-out'});
  }, 320);

  // final redirect after short dramatic pause
  setTimeout(() => {
    // open in same tab (masking is done by animation & delayed action)
    window.location.href = RICKROLL_LINK;
  }, 1600);

  // remove glitch text after some time to avoid permanent overlay
  setTimeout(() => glitchText.classList.remove('glitch-on'), 900);
});

/* Start ambience on first body click if not started yet (also covers keyboard use) */
document.body.addEventListener('click', ensureAmbience, {once:true});

/* small keyboard support: space or enter triggers begin */
document.addEventListener('keydown', (ev) => {
  if(ev.code === 'Space' || ev.key === 'Enter'){
    beginBtn.click();
  }
});

/* Accessibility: allow face to be swapped if image fails */
faceImg.addEventListener('error', () => {
  // fallback to a neutral matrix-ish placeholder generated in-CSS
  faceImg.src = '';
  faceImg.style.background = 'linear-gradient(180deg, rgba(0,255,51,0.02), rgba(0,255,51,0.06))';
  faceImg.alt = 'Hacker emblem';
});

/* small optional: preload audio for quicker play */
[ambience, glitchBlip, deadHit].forEach(a => {
  a.load();
});
</script>
</body>
</html>
